<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://images.vexels.com/media/users/3/157332/isolated/preview/9c1a0590528c68138bc08d9df0942f9d-dollar-currency-icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Currensies</title>
  </head>

  <style>
    input::placeholder {
      color: black;
    }
  </style>

  <body class="bg-light">
    <div class="">
      <div class="">
        <h1 class="text-center">Калькулятор валют</h1>

        <form
          class="form p-3 mb-3 bg-white border"
          style="max-width: 740px; margin: auto"
        >
          <div class="mb-1 d-flex">
            <input
              class="form__amount me-1 w-50 text-end"
              type="number"
              placeholder="0.00"
              required
            />
            <select
              class="form__amount-select w-50"
              style="height: 29px"
              name=""
              id=""
            >
              <option value="uzs">O'zbekiston so'mi</option>
            </select>
          </div>

          <div class="mb-1 d-flex">
            <label class="text-start me-1 w-50" for="">Пересчитать в:</label>
            <select
              class="form__to-value w-50"
              style="height: 29px"
              name=""
              id=""
            >
              <option value="uzs">O'zbekiston so'mi</option>
            </select>
          </div>

          <div class="d-flex mb-1 mx-auto text-start">
            <p class="my-0 w-50 me-1">По курсу ЦБ за:</p>
            <div class="form__data w-50"></div>
          </div>

          <button
            class="btn btn-light rounded-0 w-100 border border-dark"
            style="padding: 2px"
          >
            Посчитать
          </button>
        </form>
      </div>

      <div class="total__result">
        <div
          class="p-3 mb-3 bg-white border"
          style="max-width: 740px; margin: auto"
        >
          <div class="mb-2">
            <div class="fw-semibold" style="margin-left: 39.5%">
              <span class="money__value w-25"> </span> =
              <span class="money__result fw-bold fs-4"> </span>
            </div>
          </div>

          <ul class="p-0 m-0">
            <li class="list-group-item d-flex">
              <p class="m-0 mb-1 me-1 w-50">Количество:</p>
              <span class="money__amount fw-semibold"></span>
            </li>
            <li class="list-group-item d-flex">
              <p class="m-0 mb-1 me-1 w-50">Перевод из валюты:</p>
              <span class="transfer__currency fw-semibold"
                ></span
              >
            </li>
            <li class="list-group-item d-flex">
              <p class="m-0 mb-1 me-1 w-50">Курс валюты к рублю:</p>
              <span class="fw-semibold"><span class="exchange__rubl"></span> (за 1)</span>
            </li>
            <li class="list-group-item d-flex">
              <p class="m-0 me-1 w-50">Перевод к валюты:</p>
              <span class="transfer__to-currency fw-semibold"
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/index.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
